<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <script src="assets/vendor/Jquery/jquery-3.6.0.min.js"></script>
  <script src="assets/js/init.js"></script>
  <script>
    verificaLogado().then((isLoggedIn) => {
      if(isLoggedIn) {
        location.assign('index.html')
      }
    }).catch((error) => {
      console.error(error);
    });
  </script>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paradise Roleplay</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/vendor/Bootstrap5/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css" >
</head>

<body>
<nav id="navBar" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

<div class="background-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4 login-form-container">
        <div class="card" style="font-size: 0.9em">
          <div class="card-header">
            <div class="card-title">
              <h5 class="login-form-title">User Control Panel - Login</h5>
            </div>
          </div>
          <div class="card-body">
            <form id="loginForm" method="post">
              <div class="form-group input-group mb-3">
                <span class="input-group-text"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="name" id="name" placeholder="Usuário" autofocus>
              </div>

              <div class="form-group input-group mb-3">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" id="password" placeholder="Senha">
              </div>
              <div id="erroAlert" class="alert alert-danger mt-3 visually-hidden" role="alert"></div>
              <button id="submit" class="btn btn-success btn-block">Entrar</button>
              <span style="font-size: 10px" class="mt-2">Esqueceu sua senha? <a href="recovery.html">Clique aqui!</a></span>
            </form>
          </div>
          <div class="card-footer" style="font-size: 0.8em">
            <p>Não possui uma conta? <a href="register.html" class="register">Registrar</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="footer py-3 bg-dark text-white"></footer>
<script src="assets/js/core.min.js"></script>
<script src="assets/vendor/Bootstrap5/js/bootstrap.js"></script>
<script src="https://kit.fontawesome.com/08478c52c1.js" crossorigin="anonymous"></script>
<script src="assets/js/main.js" type="module"></script>
<script src="assets/js/login.js" type="text/javascript"></script>
</body>
</html>
