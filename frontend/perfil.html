<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="assets/vendor/Jquery/jquery-3.6.0.min.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/validaLogin.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paradise Roleplay</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/vendor/Bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css" >
</head>
<body class="bg-dark">
<nav id="navBar" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
<div class="container mt-5">
    <div class="row my-auto bg-light rounded shadow-sm">
        <div class="col-10 col-sm-10 col-md-8 col-lg-8 col-xl-9 mb-3 mt-3">
            <div class="row justify-content-center">
                <h3 class="mb-4">Meu Perfil</h3>
                <hr style="text-align: center; width: 95%">
            </div>
            <div class="row justify-content-center">
                <div id="centerPerfil" class="col-md-10">
                    <div class="col-md-10">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nome de Usuário</label>
                                <input type="text" class="form-control" id="username" placeholder="Seu nome de usuário">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Seu endereço de e-mail">
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">Nova Senha</label>
                                <input type="password" class="form-control" id="newPassword" placeholder="Nova senha">
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar Nova Senha</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme a nova senha">
                            </div>
                            <button id="submit" class="btn btn-primary">Atualizar Perfil</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-10 col-sm-10 col-md-4 col-lg-4 col-xl-3  mb-3">
            <div class="row">
                <div class="col-9 border mt-md-5 rounded bg-white p-3 d-flex align-items-center text-center" style="margin-left: 10%">
                    <i class="fas fa-users fs-3 me-2"></i>
                    <a>Total Personagens <span id="qtdPersonagens"></span></a>
                </div>
            </div>
            <a href="todas_aplicacoes.html" class="text-decoration-none text-black">
                <div class="row">
                    <div class="col-9 border mt-md-3 rounded bg-white p-3 d-flex align-items-center text-center" style="margin-left: 10%">
                        <i class="fas fa-folder fs-3 me-2"></i>
                        Todas aplicações: <span id="qtdNegadas">0/3</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<footer class="footer py-3 bg-dark text-white"></footer>
</body>
<script src="assets/js/core.min.js"></script>
<script src="assets/vendor/sweetalret/sweetalert.min.js"></script>

<script src="assets/js/main.js" type="module"></script>
<script src="assets/js/pages/validar-perfil.js"></script>
</html>
